<body>

   <div class="gallery">

         <img src="../photos/thumbnails/01.jpg" alt="desert_winds">

      <a href="../photos/02.jpg" data-lightbox="roadtrip" data-alt="Lake"

      </a>
      <a href="../photos/03.jpg" data-lightbox="roadtrip" data-alt="Canyon"

      </a>
      <a href="../photos/04.jpg" data-lightbox="roadtrip" data-alt="Iceberg"

      </a>
      <a href="../photos/05.jpg" data-lightbox="roadtrip" data-alt="Desert"

      </a>
      <a href="../photos/06.jpg" data-lightbox="roadtrip" data-alt="Fall"

      </a>
      <a href="../photos/07.jpg" data-lightbox="roadtrip" data-alt="Plantation"

      </a>
      <a href="../photos/08.jpg" data-lightbox="roadtrip" data-alt="Dunes"

      <a href="../photos/09.jpg" data-lightbox="roadtrip" data-alt="Countryside Lane"

      <a href="../photos/10.jpg" data-lightbox="roadtrip" data-alt="Sunset"

      <a href="../photos/11.jpg" data-lightbox="roadtrip" data-alt="Cave"

      <a href="../photos/12.jpg" data-lightbox="roadtrip" data-alt="Bluebells"
